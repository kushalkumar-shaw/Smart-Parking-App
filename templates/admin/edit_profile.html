{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3><i class="fas fa-user-cog"></i> Edit Admin Profile</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ admin.full_name }}" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ admin.address }}" required>
    </div>
    <div class="mb-3">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ admin.pin_code }}" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>
</div>
{% endblock %}
