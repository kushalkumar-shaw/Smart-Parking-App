{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg animate-fade-in" style="border-radius: 25px; overflow: hidden;">
            <div class="card-header text-center text-white" style="background: var(--primary-color); padding: 2rem;">
                <div class="mb-3">
                    <i class="fas fa-parking" style="font-size: 3rem;"></i>
                </div>
                <h3 class="fw-bold mb-0">Welcome Back</h3>
                <p class="mb-0 opacity-75">Login to Parkkaro</p>
            </div>
            <div class="card-body" style="padding: 2.5rem;">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold" style="color: var(--primary-color);"><i class="fas fa-user me-2"></i>Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username" style="padding: 0.9rem 1.2rem;">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold" style="color: var(--primary-color);"><i class="fas fa-lock me-2"></i>Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" style="padding: 0.9rem 1.2rem;">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding: 0.9rem; font-size: 1.1rem;">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
