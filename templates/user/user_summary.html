{% extends 'base.html' %}
{% block title %}User Summary{% endblock %}

{% block content %}
<h2 class="mb-4">Your Parking Summary</h2>

<div class="row mb-4">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Bookings</h5>
        <p class="card-text fs-3">{{ total_bookings }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Hours Parked</h5>
        <p class="card-text fs-3">{{ total_hours }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Cost (â‚¹)</h5>
        <p class="card-text fs-3">{{ total_cost }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Chart Section -->
<div class="card">
  <div class="card-header">
    Parking Usage Chart
  </div>
  <div class="card-body">
    <canvas id="usageChart" style="width: 100%; height: 300px;"></canvas>
  </div>
</div>

<!-- Chart Script -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const ctx = document.getElementById('usageChart').getContext('2d');
  const usageChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ date_labels | tojson }},
      datasets: [{
        label: 'Hours Parked',
        data: {{ hours_data | tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Hours'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Date'
          }
        }
      }
    }
  });
});
</script>
{% endblock %}
